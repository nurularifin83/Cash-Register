<!DOCTYPE html>
<html lang="en">
    <head>
        <title>N. Arifin - Cash Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta property="og:title" content="">
        <meta property="og:url" content="">
        <meta property="og:site_name" content="">
        <link rel="icon shortcut" href="">
        <link rel="stylesheet" href="assets/css/index.css">
    </head>
    <body>
        <main>
            <div class="container py-5">
                <div class="row">
                    <header class="header">
                        <img src="assets/images/logo money.png" alt="logo">
                        <h1>Cash Register Project</h1>
                    </header>
                    <div id="change-due" class="result"></div>
                    <div class="form">
                        <label>Enter cash from customer:</label>
                        <input type="number" id="cash">
                        <button type="button" id="purchase-btn">Purchase</button>
                    </div>
                    <div class="total" id="total-price">
                        <p>Total: <span>$3.26</span></p>
                    </div>
                    <div class="pole"></div>
                    <div class="content" id="price-list-display">
                        <span><strong>Change in drawer:</strong></span>
                        <span>Pennies: $1.01</span>
                        <span>Nickels: $2.05</span>
                        <span>Dimes: $3.1</span>
                        <span>Quarters: $4.25</span>
                        <span>Ones: $90</span>
                        <span>Fives: $55</span>
                        <span>Tens: $20</span>
                        <span>Twenties: $60</span>
                        <span>Hundreds: $100</span>
                    </div>
                    <footer>
                        Made with <span>&hearts;</span>. Code by <a href="https://github.com/nurularifin83" target="_blank">N. Arifin</a>
                    </footer>
                </div>
            </div>
        </main>
        
        <script src="assets/js/script.js" type="text/javascript"></script>
    </body>
</html>
